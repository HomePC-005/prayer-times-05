<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jam Waktu Solat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="script.js" defer></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: "Segoe UI", sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 40px;
      box-sizing: border-box;
    }

    .top-section {
      text-align: center;
    }

    .gregorian-date,
    .hijri-date {
      font-size: 2em;
      margin: 0.2em;
    }

    .clock {
      font-size: 6em;
      font-weight: bold;
      margin: 0.3em 0;
    }

    .clock #current-time {
      font-size: 10em;
    }

    .next-prayer {
      font-size: 2em;
      color: #facc15;
      margin-top: 0.3em;
    }

    .prayer-table {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 1800px;
      margin-top: 40px;
    }

    .prayer-cell {
      background-color: #1e293b;
      padding: 20px;
      text-align: center;
      border-radius: 15px;
      font-size: 2em;
      transition: background-color 0.3s;
    }

    .prayer-cell.current {
      background-color: #0284c7;
      color: white;
      font-weight: bold;
    }

    .prayer-name {
      font-weight: 600;
      margin-bottom: 10px;
    }

    .prayer-time {
      font-size: 1.6em;
    }

    @media (max-width: 1280px) {
      .clock {
        font-size: 10em;
      }
      .prayer-cell {
        font-size: 1.3em;
        padding: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="top-section">
    <div class="gregorian-date" id="gregorian-date">Loading date...</div>
    <div class="hijri-date" id="hijri-date">Hijri Date: --/--/----</div>
    <div class="clock" id="current-time">--:--:--</div>
    <div class="next-prayer" id="next-prayer-timer">Next prayer in: --</div>
  </div>

  <div class="prayer-table" id="prayer-table">
    <!-- JS will generate prayer cells here -->
  </div>
</body>
</html>
