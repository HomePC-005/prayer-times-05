<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jam Waktu Solat</title>
  
  <style>
    /* Simple reset for older browsers */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      overflow: hidden;
    }
    
    body {
      display: table;
      width: 100%;
      height: 100%;
      text-align: center;
    }
    
    /* Start Screen */
    #start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #2a2a2a;
      z-index: 9999;
      display: table;
    }
    
    #start-screen .inner {
      display: table-cell;
      vertical-align: middle;
      text-align: center;
    }
    
    #start-button {
      padding: 30px 60px;
      font-size: 2.5em;
      font-weight: bold;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    
    #start-button:hover {
      background-color: #0052a3;
    }
    
    /* Error Message */
    #error-message {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #cc0000;
      color: white;
      padding: 15px 25px;
      border-radius: 5px;
      font-size: 1.1em;
      z-index: 10000;
      display: none;
      max-width: 400px;
    }
    
    /* Main Container */
    .main-container {
      display: table-cell;
      vertical-align: middle;
      padding: 20px;
    }
    
    /* Top Section */
    .top-section {
      margin-bottom: 30px;
    }
    
    .gregorian-date {
      font-size: 3em;
      margin-bottom: 10px;
      text-transform: uppercase;
      color: #87ceeb;
      font-weight: bold;
    }
    
    .hijri-date {
      font-size: 1.8em;
      margin-bottom: 15px;
      color: #cccccc;
    }
    
    #current-time {
      font-size: 8em;
      font-family: "Courier New", monospace;
      font-weight: bold;
      color: #ffffff;
      margin: 20px 0;
    }
    
    .next-prayer {
      font-size: 2.5em;
      color: #ffcc00;
      margin-top: 15px;
      font-weight: bold;
    }
    
    /* Prayer Table */
    .prayer-table {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      border-collapse: separate;
      border-spacing: 15px;
    }
    
    .prayer-table td {
      background-color: #333333;
      padding: 20px 15px;
      text-align: center;
      border-radius: 8px;
      font-size: 1.8em;
      border: 2px solid transparent;
      width: 16.66%;
    }
    
    .prayer-table td.current {
      background-color: #0066cc;
      color: white;
      font-weight: bold;
      border-color: #ffffff;
    }
    
    .prayer-name {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1em;
    }
    
    .prayer-time {
      font-size: 1.2em;
      font-family: "Courier New", monospace;
    }
    
    /* Test Buttons */
    .test-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
    }
    
    .test-buttons.visible {
      display: block;
    }
    
    .test-btn {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      background-color: #444444;
      color: white;
      border: 1px solid #666666;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }
    
    .test-btn:hover {
      background-color: #555555;
    }
    
    /* Responsive Design for iPad and smaller */
    @media (max-width: 1024px) {
      #current-time {
        font-size: 6em;
      }
      .gregorian-date {
        font-size: 2.5em;
      }
      .next-prayer {
        font-size: 2em;
      }
      .prayer-table td {
        font-size: 1.5em;
        padding: 15px 10px;
      }
    }
    
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      #current-time {
        font-size: 4.5em;
      }
      .gregorian-date {
        font-size: 2em;
      }
      .hijri-date {
        font-size: 1.4em;
      }
      .next-prayer {
        font-size: 1.6em;
      }
      .prayer-table {
        border-spacing: 10px;
      }
      .prayer-table td {
        font-size: 1.2em;
        padding: 12px 8px;
      }
      #start-button {
        font-size: 2em;
        padding: 25px 50px;
      }
    }
    
    @media (max-width: 480px) {
      #current-time {
        font-size: 3.5em;
      }
      .gregorian-date {
        font-size: 1.6em;
      }
      .next-prayer {
        font-size: 1.4em;
      }
      .prayer-table td {
        font-size: 1em;
        padding: 10px 6px;
      }
    }
    
    /* Loading state */
    .loading {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <!-- Error Message Display -->
  <div id="error-message"></div>
  
  <!-- Start Screen -->
  <div id="start-screen">
    <div class="inner">
      <button id="start-button">Klik untuk Mula</button>
      <div style="margin-top: 20px; font-size: 1.2em; color: #cccccc;">
        Tekan butang untuk memulakan aplikasi waktu solat
      </div>
    </div>
  </div>
  
  <!-- Main Content -->
  <div class="main-container">
    <div class="top-section">
      <div class="gregorian-date" id="gregorian-date">Loading date...</div>
      <div class="hijri-date" id="hijri-date">Tarikh Hijri: --/--/----</div>
      <div id="current-time">--:--:--</div>
      <div class="next-prayer" id="next-prayer-timer">Seterusnya: --</div>
    </div>
    
    <!-- Prayer Times Table -->
    <table class="prayer-table" id="prayer-table">
      <tr>
        <!-- Prayer cells will be generated by JavaScript -->
      </tr>
    </table>
  </div>
  
  <!-- Test Buttons -->
  <div class="test-buttons" id="test-buttons">
    <button class="test-btn" id="button-adhan">Test Azan</button>
    <button class="test-btn" id="button-recite">Test Bacaan</button>
    <button class="test-btn" id="toggle-test">Tutup</button>
  </div>
  
  <!-- Scripts -->
  <script src="script.js"></script>
  
  <script>
    // Simple start screen handler for older browsers
    function startApp() {
      var startScreen = document.getElementById('start-screen');
      var startButton = document.getElementById('start-button');
      
      if (startButton && startScreen) {
        startButton.innerHTML = 'Memulakan...';
        startButton.disabled = true;
        startButton.style.opacity = '0.7';
        
        setTimeout(function() {
          startScreen.style.display = 'none';
        }, 1000);
      }
    }
    
    // Event listeners for older browser compatibility
    if (document.addEventListener) {
      document.addEventListener('DOMContentLoaded', function() {
        var startButton = document.getElementById('start-button');
        if (startButton) {
          startButton.addEventListener('click', startApp);
        }
        
        // Show test buttons on triple click
        var clickCount = 0;
        document.addEventListener('click', function() {
          clickCount++;
          if (clickCount === 3) {
            var testButtons = document.getElementById('test-buttons');
            if (testButtons) {
              testButtons.className = 'test-buttons visible';
            }
            clickCount = 0;
          }
          setTimeout(function() { clickCount = 0; }, 1000);
        });
        
        // Hide test buttons
        var toggleTest = document.getElementById('toggle-test');
        if (toggleTest) {
          toggleTest.addEventListener('click', function() {
            var testButtons = document.getElementById('test-buttons');
            if (testButtons) {
              testButtons.className = 'test-buttons';
            }
          });
        }
        
        // Handle visibility change
        if (typeof document.hidden !== "undefined") {
          document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
              if (window.prayerApp && window.prayerApp.updateClock) {
                window.prayerApp.updateClock();
              }
            }
          });
        }
      });
    } else if (document.attachEvent) {
      // IE8 and older support
      document.attachEvent('onreadystatechange', function() {
        if (document.readyState === 'complete') {
          var startButton = document.getElementById('start-button');
          if (startButton) {
            startButton.attachEvent('onclick', startApp);
          }
        }
      });
    }
    
    // Prevent context menu for cleaner display
    if (document.addEventListener) {
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
      });
    } else if (document.attachEvent) {
      document.attachEvent('oncontextmenu', function() {
        return false;
      });
    }
  </script>
</body>
</html>
