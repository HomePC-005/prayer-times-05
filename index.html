<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jam Waktu Solat</title>
  
  <style>
    html, body {
  height: 100%;
  width: 100%;
  margin: 0;
  background-color: #0a0a0a; /* deeper black */
  color: #eaeaea;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* Main container optimized for 1080p */
.main-container {
  width: 100%;
  max-width: 1920px;
  padding: 40px;
  text-align: center;
}

/* Date styling */
.gregorian-date {
  font-size: 2.5rem;
  color: #bbbbbb;
  margin-bottom: 0.5rem;
}

.hijri-date {
  font-size: 1.8rem;
  color: #888888;
  margin-bottom: 2rem;
}

/* Clock styling */
#current-time {
  font-size: 18rem;
  font-family: 'Courier New', monospace;
  font-weight: bold;
  color: #ffffff;
  text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
  margin-bottom: 2rem;
  line-height: 1;
}

/* Next prayer info */
.next-prayer {
  font-size: 3rem;
  color: #00ffff;
  font-weight: bold;
  margin-bottom: 3rem;
}

/* Table layout */
.prayer-table {
  width: 100%;
  max-width: 1600px;
  margin: 0 auto;
  border-collapse: separate;
  border-spacing: 20px;
}

.prayer-table td {
  background-color: #111;
  padding: 30px 20px;
  font-size: 2.2rem;
  font-weight: 500;
  border: 2px solid #333;
  border-radius: 15px;
  transition: all 0.3s ease;
}

.prayer-table td.current {
  background-color: #007bff;
  color: white;
  font-weight: bold;
  border-color: #ffffff;
  box-shadow: 0 0 20px rgba(0, 123, 255, 0.7);
}

.prayer-name {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
}

.prayer-time {
  font-family: 'Courier New', monospace;
  font-size: 1.5em;
}

/* Start screen */
#start-screen {
  position: fixed;
  inset: 0;
  background: #000;
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

#start-button {
  padding: 30px 60px;
  font-size: 2.5rem;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}

#start-button:hover {
  background-color: #0056b3;
}

#error-message {
  position: fixed;
  top: 30px;
  right: 30px;
  background-color: #d00;
  color: #fff;
  padding: 15px 30px;
  border-radius: 5px;
  font-size: 1.2rem;
  z-index: 10000;
  display: none;
}

/* Optional: hide test buttons unless triple clicked */
.test-buttons {
  display: none;
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 1000;
}

.test-buttons.visible {
  display: flex;
  gap: 10px;
}

.test-btn {
  background: #222;
  color: #fff;
  padding: 10px 20px;
  font-size: 1rem;
  border: 1px solid #555;
  border-radius: 5px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <!-- Error Message Display -->
  <div id="error-message"></div>
  
  <!-- Start Screen -->
  <div id="start-screen">
    <div class="inner">
      <button id="start-button">Klik untuk Mula</button>
      <div style="margin-top: 20px; font-size: 1.2em; color: #cccccc;">
        Tekan butang untuk memulakan aplikasi waktu solat
      </div>
    </div>
  </div>
  
  <!-- Main Content -->
  <div class="main-container">
    <div class="top-section">
      <div class="gregorian-date" id="gregorian-date">Loading date...</div>
      <div class="hijri-date" id="hijri-date">Tarikh Hijri: --/--/----</div>
      <div id="current-time">--:--:--</div>
      <div class="next-prayer" id="next-prayer-timer">Seterusnya: --</div>
    </div>
    
    <!-- Prayer Times Table -->
    <table class="prayer-table" id="prayer-table">
      <tr>
        <!-- Prayer cells will be generated by JavaScript -->
      </tr>
    </table>
  </div>
  
  <!-- Test Buttons -->
  <div class="test-buttons" id="test-buttons">
    <button class="test-btn" id="button-adhan">Test Azan</button>
    <button class="test-btn" id="button-recite">Test Bacaan</button>
    <button class="test-btn" id="toggle-test">Tutup</button>
  </div>
  
  <!-- Scripts -->
  <script src="script.js"></script>
  
  <script>
    // Simple start screen handler for older browsers
    function startApp() {
      var startScreen = document.getElementById('start-screen');
      var startButton = document.getElementById('start-button');
      
      if (startButton && startScreen) {
        startButton.innerHTML = 'Memulakan...';
        startButton.disabled = true;
        startButton.style.opacity = '0.7';
        
        setTimeout(function() {
          startScreen.style.display = 'none';
        }, 1000);
      }
    }
    
    // Event listeners for older browser compatibility
    if (document.addEventListener) {
      document.addEventListener('DOMContentLoaded', function() {
        var startButton = document.getElementById('start-button');
        if (startButton) {
          startButton.addEventListener('click', startApp);
        }
        
        // Show test buttons on triple click
        var clickCount = 0;
        document.addEventListener('click', function() {
          clickCount++;
          if (clickCount === 3) {
            var testButtons = document.getElementById('test-buttons');
            if (testButtons) {
              testButtons.className = 'test-buttons visible';
            }
            clickCount = 0;
          }
          setTimeout(function() { clickCount = 0; }, 1000);
        });
        
        // Hide test buttons
        var toggleTest = document.getElementById('toggle-test');
        if (toggleTest) {
          toggleTest.addEventListener('click', function() {
            var testButtons = document.getElementById('test-buttons');
            if (testButtons) {
              testButtons.className = 'test-buttons';
            }
          });
        }
        
        // Handle visibility change
        if (typeof document.hidden !== "undefined") {
          document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
              if (window.prayerApp && window.prayerApp.updateClock) {
                window.prayerApp.updateClock();
              }
            }
          });
        }
      });
    } else if (document.attachEvent) {
      // IE8 and older support
      document.attachEvent('onreadystatechange', function() {
        if (document.readyState === 'complete') {
          var startButton = document.getElementById('start-button');
          if (startButton) {
            startButton.attachEvent('onclick', startApp);
          }
        }
      });
    }
    

  </script>
</body>
</html>
